machine:
  timezone:
    Asia/Tokyo
  ruby:
    version:
      2.2.0
  services:
    - docker
checkout:
  post:
    - git submodule sync
    - git submodule update --init # use submodules
dependencies:
  pre:
    - ssh-keygen -t rsa -b 2048 -N "" -C "docker" -f  ~/.ssh/id_rsa.docker
    - cat ~/.ssh/id_rsa.docker.pub > authorized_keys
  override:
    - bundle install: # note ':' here
        timeout: 300 # fail if command has no output for 3 minutes
  cache_directories:
    - "custom_1"   # relative to the build directory
    - "~/custom_2" # relative to the user's home directory
test:
  override:
    - docker build -t docker/test .
    - docker run -d --name test01 docker/test
    - DOCKER_HOST=`docker inspect --format 	' {{ .NetworkSettings.IPAddress }}' test01`
    - echo "Host circle" >> ~/.ssh/config
    - echo "  HostName ${DOCKER_HOST}}" >> ~/.ssh/config
    - echo "  User docker" >> ~/.ssh/config
    - bundle exec knife solo cook -o dstat circle
    - bundle exec rake spec:ci
