machine:
  timezone:
    Asia/Tokyo
  services:
    - docker
checkout:
  post:
    - git submodule sync
    - git submodule update --init # use submodules
dependencies:
  cache_directories:
    - "~/cache"
  pre:
    - cp ./.ssh/ssh-config.circleci ~/.ssh/config
    - ./script/docker-build.sh
    - docker run -d --privileged -p 40000:22  docker/centos
    - docker run -d --privileged -p 40001:22  docker/centos
test:
  pre:
    - bundle exec knife solo cook -o dstat ci-docker01 --ssh-control-master no
    - bundle exec knife solo cook -o dstat ci-docker02 --ssh-control-master no
  override:
    - bundle exec rake spec:ci01 spec:ci02
