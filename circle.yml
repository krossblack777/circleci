machine:
  timezone:
    Asia/Tokyo
  ruby:
    version:
      2.2.0
  services:
    - docker
checkout:
  post:
    - git submodule sync
    - git submodule update --init # use submodules
dependencies:
  pre:
    - ssh-keygen -t rsa -b 2048 -N "" -C "docker" -f  ~/.ssh/id_rsa.docker
    - cat ~/.ssh/id_rsa.docker.pub > authorized_keys
  #override:
    # - bundle install: # note ':' here
test:
  override:
    - docker build -t docker/test .
    - docker run -d --name test01 docker/test
    - docker ps
    - echo "Host ci" >> ~/.ssh/config
    - echo "  HostName ${DOCKER_HOST}" >> ~/.ssh/config
    - echo "  User docker" >> ~/.ssh/config
    - docker inspect --format	' {{ .NetworkSettings.IPAddress }}' test01 | xargs -Ixxx echo "  Hostname xxx" >> ~/.ssh/config
    - echo "  IdentityFile ~/.ssh/id_rsa.docker" >> ~/.ssh/config
    - cat ~/.ssh/config
    - bundle exec knife solo prepare ci
    - bundle exec knife solo cook -o dstat ci
    - echo aaa
      #    - bundle exec rake spec:ci
