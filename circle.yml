machine:
  timezone:
    Asia/Tokyo
  services:
    - docker
checkout:
  post:
    - git submodule sync
    - git submodule update --init # use submodules
dependencies:
  cache_directories:
    - "~/cache"
  pre:
    - cp ./.ssh/ssh-config.circleci ~/.ssh/config
    - ./script/docker-build.sh
    - docker run -d --privileged -p 40000:22 --entry-point="/usr/sbin/sshd -D" docker/centos
test:
  pre:
    - bundle exec knife solo prepare -o dstat ci
    - bundle exec knife solo cook -o dstat ci
  override:
    - bundle exec rake spec:ci
